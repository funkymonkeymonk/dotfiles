language: ruby

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: osx

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update && brew install ansible; fi

script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then make run; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then make arch-container; fi
